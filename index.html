<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÅ Surprise Gift</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle, #2c3e50, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .gift-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: float 3s ease-in-out infinite;
    }

    .gift-box h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    .gift-box button {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      padding: 14px 30px;
      font-size: 1rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gift-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 65, 108, 0.5);
    }

    .gift-image {
      display: none;
      margin-top: 30px;
      animation: popUp 0.8s ease forwards;
    }

    .gift-image img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: glow 2s infinite alternate;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: shake 1s infinite;
    }

    @keyframes popUp {
      0% {
        opacity: 0;
        transform: scale(0.7);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ff416c;
      }
      to {
        box-shadow: 0 0 30px #ff4b2b;
      }
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotateZ(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="gift-box">
    <div class="emoji">üéÅ</div>
    <h1>Click to open your surprise gift!</h1>
    <button onclick="openGift()">Open Gift Now</button>
    <div class="gift-image" id="giftImage">
      <img src="gift.jpg" alt="Surprise!" />
    </div>
  </div>

  <script>
    function openGift() {
      const giftImage = document.getElementById("giftImage");
      giftImage.style.display = "block";

      // Stop emoji shake
      document.querySelector('.emoji').style.animation = "none";

      // Add confetti
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDelay = (Math.random() * 1) + "s";
        document.body.appendChild(confetti);

        // Remove after animation
        setTimeout(() => confetti.remove(), 3000);
      }

      // Optional: play sound
      // const audio = new Audio("sound.mp3");
      // audio.play();
    }

    function getRandomColor() {
      const colors = ["#f39c12", "#e74c3c", "#9b59b6", "#1abc9c", "#2ecc71"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
