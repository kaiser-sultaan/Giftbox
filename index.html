<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Your Gift</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .gift-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    .gift-card h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .gift-card button {
      background-color: #ff416c;
      background-image: linear-gradient(to right, #ff4b2b, #ff416c);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .gift-card button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(255, 65, 108, 0.4);
    }

    .gift-image {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .gift-image img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="gift-card">
    <h1>üéÅ You've got a gift!</h1>
    <button onclick="openGift()">Open Gift Now</button>
    <div class="gift-image" id="giftImage">
  <img src="gift.jpg" alt="Your Gift!" />
</div>
    </div>
  </div>

  <script>
    function openGift() {
      const imageDiv = document.getElementById("giftImage");
      imageDiv.style.display = "block";
    }
  </script>

</body>
</html>
