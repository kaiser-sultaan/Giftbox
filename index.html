<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÅ Open Your Gift</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      color: white;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .gift-emoji {
      font-size: 3rem;
      animation: shake 1s infinite;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      border: none;
      color: white;
      padding: 14px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 65, 108, 0.5);
    }

    .gift-image {
      display: none;
      margin-top: 30px;
      animation: reveal 1s ease-out forwards;
    }

    .gift-image img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
      animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(6deg); }
      50% { transform: rotate(-6deg); }
      75% { transform: rotate(6deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes reveal {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: 0;
      opacity: 0.8;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotateZ(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="gift-emoji">üéÅ</div>
    <h1>Click to open your gift!</h1>
    <button onclick="openGift()">Open Gift Now</button>
    <div class="gift-image" id="giftImage">
      <img src="gift.jpg" alt="Surprise!" />
    </div>
  </div>

  <!-- Sound file -->
  <audio id="giftSound" src="Ye Lee Meme.mp3"></audio>

  <script>
    function openGift() {
      const image = document.getElementById("giftImage");
      const sound = document.getElementById("giftSound");
      image.style.display = "block";
      sound.play();

      document.querySelector('.gift-emoji').style.animation = "none";

      // Confetti
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDelay = (Math.random() * 1) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function getRandomColor() {
      const colors = ["#f39c12", "#e74c3c", "#9b59b6", "#1abc9c", "#2ecc71", "#ecf0f1"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
